<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Práctica UT 05</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Mi tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a id="home" class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Mi super tienda</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Aquí encontrarás todo lo que buscas</p>
                </div>
            </div>
        </header>
        
        <!-- Sections-->
        <section id="homepage" class="pb-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="store-categories">
                    <h1>Tiendas</h1>
                
                    <div id="storesx" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
                    </div>
                    
                    <div id="categories-of-store">

                    </div>
                </div>
                
                <hr class="mb-5">

                <div id="category-products">
                    <h1>Categorías</h1>
                
                    <div id="categoriesx" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
                    </div>
                
                    <div id="products-of-category">
                    
                    </div>

                    <div id="product-detail">
                    
                    </div>
                </div>
            </div>
        </section>

        <section id="store" class="pb-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="store-categoriesx">
                    <h1 id="store-name"></h1>
        
                    <div id="the-categoriesx">
                    </div>
                </div>
            </div>
        </section>

        <section id="category" class="pb-5">
            <div class="container px-4 px-lg-5 mt-5">
                <h1 id="category-titlex"></h1>
    
                <div id="the-categoriesxx"
                    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Mi super tienda 2022</p></div>
        </footer>
        
        <!--Importación de JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <!--Importación de JS-->
        <script src="./js/mitienda/mitienda.js" type="module"></script>
